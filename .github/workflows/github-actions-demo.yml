name: Generate Test Matrix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}  # Declare output for the job
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # Specify the Ruby version you need

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Generate matrix from metadata
      run: |
        # Run the matrix_from_metadata_v3 command and write output to a log file
        bundle exec matrix_from_metadata_v3 \
          --platform-exclude 'RedHat-(7|8|9)' \
          --platform-exclude 'SLES-(12|15)' \
          --platform-exclude 'Windows-(10|2012 R2|2016|2019)' \
          --output auto > matrix_output.log 2> warnings.log

    - name: Set the matrix output
      id: set-matrix
      run: |
        # Print the contents of matrix_output.log for debugging
        echo "Printing matrix_output.log content:"
        cat matrix_output.log
        
        # Check if the file exists and is not empty
        if [ ! -s matrix_output.log ]; then
          echo "Error: matrix_output.log is empty or does not exist."
          exit 1
        fi

        # Validate JSON structure
        jq '.' matrix_output.log > /dev/null || { echo "Error: Invalid JSON in matrix_output.log"; exit 1; }
        
        # Convert JSON to string and set it as an output
        matrix=$(cat matrix_output.log | jq -c '.matrix')
        echo "matrix=$matrix" >> $GITHUB_OUTPUT

  validate-matrix:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Validate matrix.json
      run: |
        if [ ! -s matrix_output.log ]; then
          echo "Error: matrix_output.log is empty or does not exist."
          exit 1
        fi
        if ! jq empty matrix_output.log; then
          echo "Error: matrix_output.log is not valid JSON."
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  use-matrix:
    needs: [build, validate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build.outputs.matrix) }}  # Use the matrix output from the build job
    steps:
    - uses: actions/checkout@v3
    - name: Use Matrix
      run: echo "Running on ${{ matrix.label }}
