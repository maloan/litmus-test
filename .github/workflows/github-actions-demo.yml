name: Generate Test Matrix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}  # Declare output for the job
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # Specify the Ruby version you need

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
        
    - name: Generate matrix and capture full output
      run: |
        # Run the command and capture both stdout and stderr
        bundle exec matrix_from_metadata_v3 \
          --platform-exclude 'RedHat-(7|8|9)' \
          --platform-exclude 'SLES-(12|15)' \
          --platform-exclude 'Windows-(10|2012 R2|2016|2019)' \
          --output github > matrix_output.log 2> warnings.log || { echo "Error: Command failed"; cat warnings.log; exit 1; }
    
        # Debug: Print the full output and any warnings
        echo "Matrix command output:"
        cat matrix_output.log
        echo "Warnings (if any):"
        cat warnings.log
    
        # Now extract the JSON content (if any)
        if [ -s matrix_output.log ]; then
          cat matrix_output.log | jq '.' > matrix.json || { echo "Error: Invalid JSON in output"; cat warnings.log; exit 1; }
        else
          echo "Error: No output generated"
          cat warnings.log
          exit 1
        fi
    
    - name: Debugging: Print the contents of matrix.json for inspection
      run: |
        echo "Printing matrix.json content:"
        cat matrix.json
        if [ ! -s matrix.json ]; then
          echo "Error: matrix.json is empty or does not exist."
          exit 1
        fi
    
        # Validate JSON structure
        if ! jq empty matrix.json; then
          echo "Error: matrix.json contains invalid JSON."
          exit 1
        fi
    
        # Properly convert JSON to string using jq
        matrix=$(jq -c . matrix.json)
        echo "matrix=$matrix" >> $GITHUB_OUTPUT

        
    - name: Set the matrix output
      id: set-matrix
      run: |
        # Debugging: Print the contents of matrix.json for inspection
        echo "Printing matrix.json content:"
        cat matrix.json
        
        # Check if the file exists and is not empty
        if [ ! -s matrix.json ]; then
          echo "Error: matrix.json is empty or does not exist."
          exit 1
        fi
        
        # Validate JSON structure
        if ! jq empty matrix.json; then
          echo "Error: matrix.json contains invalid JSON."
          exit 1
        fi
        
        # Properly convert JSON to string using jq
        matrix=$(jq -c . matrix.json)
        echo "matrix=$matrix" >> $GITHUB_OUTPUT
    
  validate-matrix:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Validate matrix.json
      run: |
        if [ ! -s matrix.json ]; then
          echo "Error: matrix.json is empty or does not exist."
          exit 1
        fi
        if ! jq empty matrix.json; then
          echo "Error: matrix.json is not valid JSON."
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  use-matrix:
    needs: [build, validate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v3

    - name: Use Matrix
      run: echo "Running on ${{ matrix.label }}"
